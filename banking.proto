syntax = "proto3";

service Banking {

  rpc MsgDelivery (BankingRequest) returns (BankingReply) {}
}

// The request message containing the user's name.
message BankingRequest {
  int32 id = 1;
  string interface = 2;
  float money = 3;
  int32 writeset = 4;
  bool reset = 5;

  }

// The response message containing the greetings

message BankingReply {

  int32 id = 1;
  string interface = 2;
  string result = 3;
  float money = 4;
  int32 writeset = 5;

  
 }
